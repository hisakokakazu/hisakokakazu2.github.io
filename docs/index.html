<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #00796b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #004d40;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .highlight {
            color: #d85aa2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>こんにちは、<span class="highlight">ニャオハ</span>です！</h1>
        <p>私は<span class="highlight">6歳と2才の男の子</span>育てています。</p>
        <p>趣味は<span class="highlight">映画鑑賞</span>で、最近は長男と2人で<span class="highlight">インサイドヘッド2</span>を観ました！</p>
        <p>どうぞよろしくお願いします！！</p>
    </div>
</body>
</html>
